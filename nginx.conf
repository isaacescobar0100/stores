upstream flask_app {
    server web:5000;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name vxplay.online *.vxplay.online;

    # Para certbot (renovacion de certificados)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo lo demas a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    server_name vxplay.online *.vxplay.online;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/vxplay.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vxplay.online/privkey.pem;

    # Configuracion SSL segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Tamano maximo de uploads
    client_max_body_size 10M;

    # Proxy a Flask
    location / {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
        proxy_send_timeout 60s;
    }

    # Cache para archivos estaticos
    location /static/ {
        proxy_pass http://flask_app;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Health check sin SSL para Docker
    location /health {
        proxy_pass http://flask_app;
        access_log off;
    }
}
